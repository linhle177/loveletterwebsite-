<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Letter for You ❤️</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>To My Love 💕</h1>
        <p class="letter">
            My dearest [His Name],<br><br>
            Every moment with you is like a dream come true. You bring warmth to my heart and joy to my soul. 
            I want you to know how much I appreciate and love you. You are my happiness, my strength, and my forever. 💖
        </p>

        <!-- Image Gallery -->
        <div class="gallery">
            <img src="images/image1.jpg" alt="Memory 1">
            <img src="images/image2.jpg" alt="Memory 2">
            <img src="images/image3.jpg" alt="Memory 3">
        </div>

        <!-- Surprise Button -->
        <button id="revealButton">Click for a Surprise! 💌</button>
        <p id="surpriseMessage" class="hidden">I love you more than words can say! 💖💖💖</p>

        <!-- Background Music -->
        <audio id="backgroundMusic" loop>
            <source src="music/your-favorite-song.mp3" type="audio/mpeg">
        </audio>
        <button id="playMusic">Play Romantic Music 🎶</button>
    </div>
</body>
</html>
